<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tree</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="libraries/treant-js-master/Treant.css" type="text/css">
    <link rel="stylesheet" href="nouislider.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="container">
        <div id="control">
            <input type="file" id="fileHide" style="display:none"></input>
            <button class="pure-button" id="file" style="font-weight: bold">
                <i class="far fa-file"></i>
                &nbspLoad File
            </button>
            <button class="pure-button" id="setting" style="font-weight: bold">
                <i class="fa fa-sliders-h"></i>
                &nbspSetting
            </button>            
            <!-- <input type="text" id="search" placeholder="Search"> -->
        </div>
        <div id="main">
            <div id="vis">
                <div id="attrsContainer">
                    <div class='title'>Variables</div>
                    <div id='attrs'></div>
                </div>
                <div style="width: 30%; height: 100%;">
                    <div id="corrContainer">
                        <div class='title'>Correlation</div>
                        <div id="corr"></div>
                    </div>
                    <div id="scatterContainer">
                        <div class='title'>Scatterplot</div>
                        <div style='width: 100%; height: calc(100% - 20px); display: flex'>
                            <div id="scatter"></div>
                            <div id="filterContainer">
                                <div class="title" id='submit' style="text-align: center; background: grey; border-radius: 10px; margin-top: 10px; margin-bottom: 10px; width: calc(100% - 15px); cursor: pointer; padding-left: 0;">Explore</div>
                                <div class="title" id="corrState" style="background: white; padding-top: 3px; margin-right: 15px; padding-left: 0; width: calc(100% - 15px); text-align: center; border-radius: 10px;"></div>
                                <div id="filter"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width: calc(70% - 200px); height: 100%">
                    <div id="treeContainer">
                        <div class="title">Partial Correlation Tree</div>
                        <div id="tree"></div>
                    </div>
                    <div id="tableContainer">
                        <div class="title">Data Table</div>
                        <div id="table"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="libraries/treant-js-master/vendor/jquery.min.js"></script>
    <script src="libraries/papaparse.min.js"></script>
    <script src="libraries/underscore.js"></script>
    <script src="libraries/plotly-latest.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="libraries/treant-js-master/vendor/raphael.js"></script>
    <script src="libraries/treant-js-master/Treant.js"></script>
    <script src="libraries/nouislider.js"></script>
    <script src="libraries/wNumb.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="main.js"></script>
</body>
</html>
